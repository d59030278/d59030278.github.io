<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h2>üñºÔ∏è Beautiful Image Gallery</h2>
        <div class="gallery">
            <img src="image1.jpg" onclick="openLightbox(0)">
            <img src="image2.jpg" onclick="openLightbox(1)">
            <img src="image3.jpg" onclick="openLightbox(2)">
            <img src="image4.jpg" onclick="openLightbox(3)">
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">√ó</span>
        <img id="lightbox-img">
        <div class="prev" onclick="changeImage(-1)">‚ùÆ</div>
        <div class="next" onclick="changeImage(1)">‚ùØ</div>
    </div>

    <script>
        let images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg"];
        let index = 0;

        function openLightbox(i) {
            index = i;
            document.getElementById("lightbox-img").src = images[index];
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function changeImage(step) {
            index = (index + step + images.length) % images.length;
            document.getElementById("lightbox-img").src = images[index];
        }
    </script>
</body>
</html>
